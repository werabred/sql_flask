{% extends "bootstrap/base.html" %}

{% block content %}
<h1>Student Information</h1>

<table class="table table-striped table-bordered">
   <thead class="bg-primary">
      <td>Name</td>
      <td>Address</td>
      <td>City</td>
      <td>Zipcode</td>
   </thead>

   {% for row in rows %}
   <tr class="bg-info">
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td> {{row[3]}}</td>
      <td>{{row[4]}}</td>
   </tr>
   {% endfor %}
</table>
<a href="/">Go back to home page</a>
{% endblock %}
