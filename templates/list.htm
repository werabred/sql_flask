{% extends "bootstrap/base.html" %}

{% block content %}
<h1>Employee Information</h1>

<table class="table table-striped table-bordered">
   <thead class="bg-primary">
      <td>EmpId</td>
      <td>EmpName</td>
      <td>EmpGender</td>
      <td>EmpPhone</td>
	<td>EmpBDate</td>
   </thead>

   {% for row in rows %}
   <tr class="bg-info">
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td> {{row[2]}}</td>
      <td>{{row[3]}}</td>
	<td>{{row[4]}}</td>
   </tr>
   {% endfor %}
</table>
<button type="button" class="btn btn-warning"><a href = "/">Return back to menu</a></button>
{% endblock %}
